<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="administratorRoleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AdministratorRole Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{administratorRoleList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AdministratorRoleList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AdministratorRole Search Results (#{empty administratorRoleList.resultList ? 0 : (administratorRoleList.paginated ? administratorRoleList.resultCount : administratorRoleList.resultList.size)})</f:facet>
    <div class="results" id="administratorRoleList">

    <h:outputText value="The administratorRole search returned no results."
               rendered="#{empty administratorRoleList.resultList}"/>

    <rich:dataTable id="administratorRoleList"
                var="_administratorRole"
              value="#{administratorRoleList.resultList}"
           rendered="#{not empty administratorRoleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorRoleList}"/>
                    <ui:param name="propertyLabel" value="Administrator"/>
                    <ui:param name="propertyPath" value="administratorRole.id.administrator"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administratorRole.id.administrator}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorRoleList}"/>
                    <ui:param name="propertyLabel" value="Role"/>
                    <ui:param name="propertyPath" value="administratorRole.id.role"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administratorRole.id.role}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorRoleList}"/>
                    <ui:param name="propertyLabel" value="Administrators id"/>
                    <ui:param name="propertyPath" value="administratorRole.administrators.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administratorRole.administrators.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorRoleList}"/>
                    <ui:param name="propertyLabel" value="Roles id"/>
                    <ui:param name="propertyPath" value="administratorRole.roles.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administratorRole.roles.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AdministratorRole' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="administratorRoleViewId">
                <f:param name="administratorRoleAdministrator"
                        value="#{_administratorRole.id.administrator}"/>
                <f:param name="administratorRoleRole"
                        value="#{_administratorRole.id.role}"/>
            </s:link>
            #{' '}
            <s:link view="/AdministratorRoleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="administratorRoleEdit"
                rendered="#{empty from}">
                <f:param name="administratorRoleAdministrator"
                        value="#{_administratorRole.id.administrator}"/>
                <f:param name="administratorRoleRole"
                        value="#{_administratorRole.id.role}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AdministratorRoleList.xhtml"
            rendered="#{administratorRoleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AdministratorRoleList.xhtml"
            rendered="#{administratorRoleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{administratorRoleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AdministratorRoleList.xhtml"
            rendered="#{administratorRoleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{administratorRoleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AdministratorRoleList.xhtml"
            rendered="#{administratorRoleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{administratorRoleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AdministratorRoleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create administratorRole">
            <f:param name="administratorRoleAdministrator"/>
            <f:param name="administratorRoleRole"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
