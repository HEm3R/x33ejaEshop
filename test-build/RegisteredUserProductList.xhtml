<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="registeredUserProductSearch" styleClass="edit">

        <rich:simpleTogglePanel label="RegisteredUserProduct Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{registeredUserProductList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RegisteredUserProductList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">RegisteredUserProduct Search Results (#{empty registeredUserProductList.resultList ? 0 : (registeredUserProductList.paginated ? registeredUserProductList.resultCount : registeredUserProductList.resultList.size)})</f:facet>
    <div class="results" id="registeredUserProductList">

    <h:outputText value="The registeredUserProduct search returned no results."
               rendered="#{empty registeredUserProductList.resultList}"/>

    <rich:dataTable id="registeredUserProductList"
                var="_registeredUserProduct"
              value="#{registeredUserProductList.resultList}"
           rendered="#{not empty registeredUserProductList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserProductList}"/>
                    <ui:param name="propertyLabel" value="Product"/>
                    <ui:param name="propertyPath" value="registeredUserProduct.id.product"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUserProduct.id.product}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserProductList}"/>
                    <ui:param name="propertyLabel" value="Registered user"/>
                    <ui:param name="propertyPath" value="registeredUserProduct.id.registeredUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUserProduct.id.registeredUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserProductList}"/>
                    <ui:param name="propertyLabel" value="Product id"/>
                    <ui:param name="propertyPath" value="registeredUserProduct.product.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUserProduct.product.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserProductList}"/>
                    <ui:param name="propertyLabel" value="Registered user id"/>
                    <ui:param name="propertyPath" value="registeredUserProduct.registeredUser.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUserProduct.registeredUser.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'RegisteredUserProduct' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="registeredUserProductViewId">
                <f:param name="registeredUserProductProduct"
                        value="#{_registeredUserProduct.id.product}"/>
                <f:param name="registeredUserProductRegisteredUser"
                        value="#{_registeredUserProduct.id.registeredUser}"/>
            </s:link>
            #{' '}
            <s:link view="/RegisteredUserProductEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="registeredUserProductEdit"
                rendered="#{empty from}">
                <f:param name="registeredUserProductProduct"
                        value="#{_registeredUserProduct.id.product}"/>
                <f:param name="registeredUserProductRegisteredUser"
                        value="#{_registeredUserProduct.id.registeredUser}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/RegisteredUserProductList.xhtml"
            rendered="#{registeredUserProductList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/RegisteredUserProductList.xhtml"
            rendered="#{registeredUserProductList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{registeredUserProductList.previousFirstResult}"/>
        </s:link>

        <s:link view="/RegisteredUserProductList.xhtml"
            rendered="#{registeredUserProductList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{registeredUserProductList.nextFirstResult}"/>
        </s:link>

        <s:link view="/RegisteredUserProductList.xhtml"
            rendered="#{registeredUserProductList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{registeredUserProductList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/RegisteredUserProductEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create registeredUserProduct">
            <f:param name="registeredUserProductProduct"/>
            <f:param name="registeredUserProductRegisteredUser"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
