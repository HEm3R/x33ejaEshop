<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j">

	<s:decorate id="#{id}Field" template="#{template}">
    	<ui:define name="label">#{label}</ui:define>
        	<h:selectBooleanCheckbox id="#{id}"
         		   required="#{(empty required ? 'false' : required) and (empty validateRequired ? 'true' : validateRequired)}"
			          title="#{empty title ? label : title}"
			          value="#{value}">
             	<a:support rendered="#{empty ajaxValidation ? 'false' : ajaxValidation}" event="onblur" reRender="#{id}Field" bypassUpdates="true" ajaxSingle="true"/>
            </h:selectBooleanCheckbox>
	</s:decorate>
           
</ui:composition>
