<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="orderLineItemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="OrderLineItem Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{orderLineItemList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/OrderLineItemList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">OrderLineItem Search Results (#{empty orderLineItemList.resultList ? 0 : (orderLineItemList.paginated ? orderLineItemList.resultCount : orderLineItemList.resultList.size)})</f:facet>
    <div class="results" id="orderLineItemList">

    <h:outputText value="The orderLineItem search returned no results."
               rendered="#{empty orderLineItemList.resultList}"/>

    <rich:dataTable id="orderLineItemList"
                var="_orderLineItem"
              value="#{orderLineItemList.resultList}"
           rendered="#{not empty orderLineItemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderLineItemList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="orderLineItem.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderLineItem.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderLineItemList}"/>
                    <ui:param name="propertyLabel" value="Count"/>
                    <ui:param name="propertyPath" value="orderLineItem.count"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderLineItem.count}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderLineItemList}"/>
                    <ui:param name="propertyLabel" value="Orders id"/>
                    <ui:param name="propertyPath" value="orderLineItem.orders.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderLineItem.orders.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderLineItemList}"/>
                    <ui:param name="propertyLabel" value="Product id"/>
                    <ui:param name="propertyPath" value="orderLineItem.product.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderLineItem.product.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'OrderLineItem' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="orderLineItemViewId">
                <f:param name="orderLineItemId"
                        value="#{_orderLineItem.id}"/>
            </s:link>
            #{' '}
            <s:link view="/OrderLineItemEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="orderLineItemEdit"
                rendered="#{empty from}">
                <f:param name="orderLineItemId"
                        value="#{_orderLineItem.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/OrderLineItemList.xhtml"
            rendered="#{orderLineItemList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/OrderLineItemList.xhtml"
            rendered="#{orderLineItemList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{orderLineItemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/OrderLineItemList.xhtml"
            rendered="#{orderLineItemList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{orderLineItemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/OrderLineItemList.xhtml"
            rendered="#{orderLineItemList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{orderLineItemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/OrderLineItemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create orderLineItem">
            <f:param name="orderLineItemId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
