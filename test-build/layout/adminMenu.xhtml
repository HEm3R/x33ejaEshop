<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none">
        <f:facet name="label">Menu:</f:facet>
	<rich:menuItem>
    	<s:link view="/administration/AdministratorList.xhtml"
           	value="Administrator List"
           	id="MenuAdministratorId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>	
	<rich:menuItem>
    	<s:link view="/administration/PaymentTypeList.xhtml"
           	value="PaymentType List"
           	id="PaymentTypeId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>	
	<rich:menuItem>
    	<s:link view="/administration/ProductList.xhtml"
           	value="Product List"
           	id="ProductId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>		
	<rich:menuItem>
    	<s:link view="/administration/DeliveryTypeList.xhtml"
           	value="DeliveryTypes List"
           	id="DeliveryTypesId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>	
     <rich:menuItem>
    	<s:link view="/administration/CategoryList.xhtml"
           	value="Category List"
           	id="MenuCategoryId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
    
    <ui:include src="localeSelector.xhtml" />
    
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
