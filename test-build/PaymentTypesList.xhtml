<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="paymentTypesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PaymentTypes Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{paymentTypesList.paymentType.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{paymentTypesList.paymentType.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{paymentTypesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PaymentTypesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PaymentTypes Search Results (#{empty paymentTypesList.resultList ? 0 : (paymentTypesList.paginated ? paymentTypesList.resultCount : paymentTypesList.resultList.size)})</f:facet>
    <div class="results" id="paymentTypesList">

    <h:outputText value="The paymentTypes search returned no results."
               rendered="#{empty paymentTypesList.resultList}"/>

    <rich:dataTable id="paymentTypesList"
                var="_paymentTypes"
              value="#{paymentTypesList.resultList}"
           rendered="#{not empty paymentTypesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{paymentTypesList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="paymentType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paymentTypes.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{paymentTypesList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="paymentType.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paymentTypes.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{paymentTypesList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="paymentType.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paymentTypes.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PaymentTypes' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="paymentTypesViewId">
                <f:param name="paymentTypesId"
                        value="#{_paymentTypes.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PaymentTypesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="paymentTypesEdit"
                rendered="#{empty from}">
                <f:param name="paymentTypesId"
                        value="#{_paymentTypes.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PaymentTypesList.xhtml"
            rendered="#{paymentTypesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PaymentTypesList.xhtml"
            rendered="#{paymentTypesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{paymentTypesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PaymentTypesList.xhtml"
            rendered="#{paymentTypesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{paymentTypesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PaymentTypesList.xhtml"
            rendered="#{paymentTypesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{paymentTypesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PaymentTypesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create paymentTypes">
            <f:param name="paymentTypesId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
