<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="deliveryTypesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DeliveryTypes Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{deliveryTypesList.deliveryType.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{deliveryTypesList.deliveryType.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{deliveryTypesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DeliveryTypesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DeliveryTypes Search Results (#{empty deliveryTypesList.resultList ? 0 : (deliveryTypesList.paginated ? deliveryTypesList.resultCount : deliveryTypesList.resultList.size)})</f:facet>
    <div class="results" id="deliveryTypesList">

    <h:outputText value="The deliveryTypes search returned no results."
               rendered="#{empty deliveryTypesList.resultList}"/>

    <rich:dataTable id="deliveryTypesList"
                var="_deliveryTypes"
              value="#{deliveryTypesList.resultList}"
           rendered="#{not empty deliveryTypesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{deliveryTypesList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="deliveryType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_deliveryTypes.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{deliveryTypesList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="deliveryType.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_deliveryTypes.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{deliveryTypesList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="deliveryType.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_deliveryTypes.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{deliveryTypesList}"/>
                    <ui:param name="propertyLabel" value="Price"/>
                    <ui:param name="propertyPath" value="deliveryType.price"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_deliveryTypes.price}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DeliveryTypes' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="deliveryTypesViewId">
                <f:param name="deliveryTypesId"
                        value="#{_deliveryTypes.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DeliveryTypesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="deliveryTypesEdit"
                rendered="#{empty from}">
                <f:param name="deliveryTypesId"
                        value="#{_deliveryTypes.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DeliveryTypesList.xhtml"
            rendered="#{deliveryTypesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DeliveryTypesList.xhtml"
            rendered="#{deliveryTypesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{deliveryTypesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DeliveryTypesList.xhtml"
            rendered="#{deliveryTypesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{deliveryTypesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DeliveryTypesList.xhtml"
            rendered="#{deliveryTypesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{deliveryTypesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DeliveryTypesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create deliveryTypes">
            <f:param name="deliveryTypesId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
