<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="orderLineItem" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{orderLineItemHome.managed ? 'Edit' : 'Add'} Order line item</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{orderLineItemHome.managed}"
                          value="#{orderLineItemHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="countField" template="layout/edit.xhtml">
                <ui:define name="label">Count</ui:define>
                <h:inputText id="count"
                       required="true"
                          value="#{orderLineItemHome.instance.count}">
                    <a:support event="onblur" reRender="countField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{orderLineItemHome.persist}"
                       disabled="#{!orderLineItemHome.wired}"
                       rendered="#{!orderLineItemHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{orderLineItemHome.update}"
                       rendered="#{orderLineItemHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{orderLineItemHome.remove}"
                      immediate="true"
                       rendered="#{orderLineItemHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/OrderLineItem.xhtml"
                rendered="#{orderLineItemHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty orderLineItemFrom ? 'OrderLineItemList' : orderLineItemFrom}.xhtml"
                rendered="#{!orderLineItemHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Orders *" labelClass="required">
    <div class="association" id="ordersParent">

        <h:outputText value="There is no orders associated with this orderLineItem."
                   rendered="#{orderLineItemHome.instance.orders == null}"/>

        <rich:dataTable var="_orders"
                   value="#{orderLineItemHome.instance.orders}"
                rendered="#{orderLineItemHome.instance.orders != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="ordersTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_orders.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                <h:outputText value="#{_orders.created}">
                    <s:convertDateTime type="time"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Delivery types id</f:facet>
                <h:outputText value="#{_orders.deliveryTypes.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_orders.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Payment types id</f:facet>
                <h:outputText value="#{_orders.paymentTypes.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Registered user id</f:facet>
                <h:outputText value="#{_orders.registeredUser.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State</f:facet>
                <h:outputText value="#{_orders.state}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{orderLineItemHome.instance.orders != null ? 'changeParent' : 'selectParent'}" value="#{orderLineItemHome.instance.orders != null ? 'Change' : 'Select'} orders"
                       view="/OrdersList.xhtml">
                <f:param name="from" value="OrderLineItemEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Product *" labelClass="required">
    <div class="association" id="productParent">

        <h:outputText value="There is no product associated with this orderLineItem."
                   rendered="#{orderLineItemHome.instance.product == null}"/>

        <rich:dataTable var="_product"
                   value="#{orderLineItemHome.instance.product}"
                rendered="#{orderLineItemHome.instance.product != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="productTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_product.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Action price</f:facet>
                <h:outputText value="#{_product.actionPrice}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Administrators id</f:facet>
                <h:outputText value="#{_product.administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                <h:outputText value="#{_product.created}">
                    <s:convertDateTime type="time"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_product.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">In action</f:facet>
                <h:outputText value="#{_product.inAction}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{_product.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State</f:facet>
                <h:outputText value="#{_product.state}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{orderLineItemHome.instance.product != null ? 'changeParent' : 'selectParent'}" value="#{orderLineItemHome.instance.product != null ? 'Change' : 'Select'} product"
                       view="/ProductList.xhtml">
                <f:param name="from" value="OrderLineItemEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
