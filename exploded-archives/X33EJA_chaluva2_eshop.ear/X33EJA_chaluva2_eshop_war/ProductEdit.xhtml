<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="product" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{productHome.managed ? 'Edit' : 'Add'} Product</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{productHome.managed}"
                          value="#{productHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="actionPriceField" template="layout/edit.xhtml">
                <ui:define name="label">Action price</ui:define>
                <h:inputText id="actionPrice"
                          value="#{productHome.instance.actionPrice}">
                    <a:support event="onblur" reRender="actionPriceField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="createdField" template="layout/edit.xhtml">
                <ui:define name="label">Created</ui:define>
                <h:inputText id="created"
                           size="5"
                       required="true"
                          value="#{productHome.instance.created}">
                    <s:convertDateTime type="time"/>
                    <a:support event="onblur" reRender="createdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{productHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="inActionField" template="layout/edit.xhtml">
                <ui:define name="label">In action</ui:define>
                <h:selectBooleanCheckbox id="inAction"
                                   required="true"
                                      value="#{productHome.instance.inAction}"/>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputTextarea id="name"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{productHome.instance.name}"/>
            </s:decorate>




            <s:decorate id="priceField" template="layout/edit.xhtml">
                <ui:define name="label">Price</ui:define>
                <h:inputText id="price"
                       required="true"
                          value="#{productHome.instance.price}">
                    <a:support event="onblur" reRender="priceField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="stateField" template="layout/edit.xhtml">
                <ui:define name="label">State</ui:define>
                <h:inputText id="state"
                       required="true"
                          value="#{productHome.instance.state}">
                    <a:support event="onblur" reRender="stateField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{productHome.persist}"
                       disabled="#{!productHome.wired}"
                       rendered="#{!productHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{productHome.update}"
                       rendered="#{productHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{productHome.remove}"
                      immediate="true"
                       rendered="#{productHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Product.xhtml"
                rendered="#{productHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty productFrom ? 'ProductList' : productFrom}.xhtml"
                rendered="#{!productHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Administrators *" labelClass="required">
    <div class="association" id="administratorsParent">

        <h:outputText value="There is no administrators associated with this product."
                   rendered="#{productHome.instance.administrators == null}"/>

        <rich:dataTable var="_administrators"
                   value="#{productHome.instance.administrators}"
                rendered="#{productHome.instance.administrators != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="administratorsTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Archived</f:facet>
                <h:outputText value="#{_administrators.archived}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_administrators.users.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{productHome.instance.administrators != null ? 'changeParent' : 'selectParent'}" value="#{productHome.instance.administrators != null ? 'Change' : 'Select'} administrators"
                       view="/AdministratorsList.xhtml">
                <f:param name="from" value="ProductEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Order line items">
        <h:form styleClass="association" id="orderLineItemsChildren">

            <h:outputText value="There are no orderLineItems associated with this product."
                       rendered="#{empty productHome.orderLineItems}"/>

            <rich:dataTable value="#{productHome.orderLineItems}"
                           var="_orderLineItem"
                      rendered="#{not empty productHome.orderLineItems}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="orderLineItemsTable">
                <rich:column sortBy="#{_orderLineItem.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_orderLineItem.id}"/>
                </rich:column>
                <rich:column sortBy="#{_orderLineItem.count}">
                    <f:facet name="header">Count</f:facet>
                    <h:outputText value="#{_orderLineItem.count}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{productHome.managed}" id="orderLineItems">
        <div class="actionButtons">
            <s:button id="addorderLineItem"
                   value="Add orderLineItem"
                    view="/OrderLineItemEdit.xhtml"
             propagation="none">
                 <f:param name="productId"
                         value="#{productHome.instance.id}"/>
                 <f:param name="orderLineItemFrom" value="Product"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Photoses">
        <h:form styleClass="association" id="photosesChildren">

            <h:outputText value="There are no photoses associated with this product."
                       rendered="#{empty productHome.photoses}"/>

            <rich:dataTable value="#{productHome.photoses}"
                           var="_photos"
                      rendered="#{not empty productHome.photoses}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="photosesTable">
                <rich:column sortBy="#{_photos.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_photos.id}"/>
                </rich:column>
                <rich:column sortBy="#{_photos.created}">
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{_photos.created}">
                        <s:convertDateTime type="time"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_photos.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_photos.name}"/>
                </rich:column>
                <rich:column sortBy="#{_photos.order}">
                    <f:facet name="header">Order</f:facet>
                    <h:outputText value="#{_photos.order}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{productHome.managed}" id="photoses">
        <div class="actionButtons">
            <s:button id="addphotos"
                   value="Add photos"
                    view="/PhotosEdit.xhtml"
             propagation="none">
                 <f:param name="productId"
                         value="#{productHome.instance.id}"/>
                 <f:param name="photosFrom" value="Product"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Registered user products">
        <h:form styleClass="association" id="registeredUserProductsChildren">

            <h:outputText value="There are no registeredUserProducts associated with this product."
                       rendered="#{empty productHome.registeredUserProducts}"/>

            <rich:dataTable value="#{productHome.registeredUserProducts}"
                           var="_registeredUserProduct"
                      rendered="#{not empty productHome.registeredUserProducts}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="registeredUserProductsTable">
                <rich:column sortBy="#{_registeredUserProduct.id.product}">
                    <f:facet name="header">Product</f:facet>
                    <h:outputText value="#{_registeredUserProduct.id.product}"/>
                </rich:column>
                <rich:column sortBy="#{_registeredUserProduct.id.registeredUser}">
                    <f:facet name="header">Registered user</f:facet>
                    <h:outputText value="#{_registeredUserProduct.id.registeredUser}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{productHome.managed}" id="registeredUserProducts">
        <div class="actionButtons">
            <s:button id="addregisteredUserProduct"
                   value="Add registeredUserProduct"
                    view="/RegisteredUserProductEdit.xhtml"
             propagation="none">
                 <f:param name="productId"
                         value="#{productHome.instance.id}"/>
                 <f:param name="registeredUserProductFrom" value="Product"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
