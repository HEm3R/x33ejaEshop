<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="registeredUserSearch" styleClass="edit">

        <rich:simpleTogglePanel label="RegisteredUser Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{registeredUserList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RegisteredUserList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">RegisteredUser Search Results (#{empty registeredUserList.resultList ? 0 : (registeredUserList.paginated ? registeredUserList.resultCount : registeredUserList.resultList.size)})</f:facet>
    <div class="results" id="registeredUserList">

    <h:outputText value="The registeredUser search returned no results."
               rendered="#{empty registeredUserList.resultList}"/>

    <rich:dataTable id="registeredUserList"
                var="_registeredUser"
              value="#{registeredUserList.resultList}"
           rendered="#{not empty registeredUserList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="registeredUser.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUser.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserList}"/>
                    <ui:param name="propertyLabel" value="Addresses by billing address id"/>
                    <ui:param name="propertyPath" value="registeredUser.addressesByBillingAddress.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUser.addressesByBillingAddress.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserList}"/>
                    <ui:param name="propertyLabel" value="Addresses by delivery address id"/>
                    <ui:param name="propertyPath" value="registeredUser.addressesByDeliveryAddress.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUser.addressesByDeliveryAddress.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registeredUserList}"/>
                    <ui:param name="propertyLabel" value="Users id"/>
                    <ui:param name="propertyPath" value="registeredUser.users.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registeredUser.users.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'RegisteredUser' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="registeredUserViewId">
                <f:param name="registeredUserId"
                        value="#{_registeredUser.id}"/>
            </s:link>
            #{' '}
            <s:link view="/RegisteredUserEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="registeredUserEdit"
                rendered="#{empty from}">
                <f:param name="registeredUserId"
                        value="#{_registeredUser.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/RegisteredUserList.xhtml"
            rendered="#{registeredUserList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/RegisteredUserList.xhtml"
            rendered="#{registeredUserList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{registeredUserList.previousFirstResult}"/>
        </s:link>

        <s:link view="/RegisteredUserList.xhtml"
            rendered="#{registeredUserList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{registeredUserList.nextFirstResult}"/>
        </s:link>

        <s:link view="/RegisteredUserList.xhtml"
            rendered="#{registeredUserList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{registeredUserList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/RegisteredUserEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create registeredUser">
            <f:param name="registeredUserId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
