<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="users" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{usersHome.managed ? 'Edit' : 'Add'} Users</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{usersHome.managed}"
                          value="#{usersHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="emailField" template="layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputTextarea id="email"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{usersHome.instance.email}"/>
            </s:decorate>


            <s:decorate id="firstnameField" template="layout/edit.xhtml">
                <ui:define name="label">Firstname</ui:define>
                <h:inputText id="firstname"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{usersHome.instance.firstname}">
                    <a:support event="onblur" reRender="firstnameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertedField" template="layout/edit.xhtml">
                <ui:define name="label">Inserted</ui:define>
                <rich:calendar id="inserted"
                       required="true"
                          value="#{usersHome.instance.inserted}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="lastLoggedField" template="layout/edit.xhtml">
                <ui:define name="label">Last logged</ui:define>
                <h:inputText id="lastLogged"
                           size="5"
                          value="#{usersHome.instance.lastLogged}">
                    <s:convertDateTime type="time"/>
                    <a:support event="onblur" reRender="lastLoggedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="passwordField" template="layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputTextarea id="password"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{usersHome.instance.password}"/>
            </s:decorate>


            <s:decorate id="surnameField" template="layout/edit.xhtml">
                <ui:define name="label">Surname</ui:define>
                <h:inputText id="surname"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{usersHome.instance.surname}">
                    <a:support event="onblur" reRender="surnameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="typeField" template="layout/edit.xhtml">
                <ui:define name="label">Type</ui:define>
                <h:inputText id="type"
                       required="true"
                          value="#{usersHome.instance.type}">
                    <a:support event="onblur" reRender="typeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{usersHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{usersHome.persist}"
                       disabled="#{!usersHome.wired}"
                       rendered="#{!usersHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{usersHome.update}"
                       rendered="#{usersHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{usersHome.remove}"
                      immediate="true"
                       rendered="#{usersHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Users.xhtml"
                rendered="#{usersHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty usersFrom ? 'UsersList' : usersFrom}.xhtml"
                rendered="#{!usersHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Administrators">
    <div class="association" id="administratorsParent">

        <h:outputText value="There is no administrators associated with this users."
                   rendered="#{usersHome.instance.administrators == null}"/>

        <rich:dataTable var="_administrators"
                   value="#{usersHome.instance.administrators}"
                rendered="#{usersHome.instance.administrators != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="administratorsTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Archived</f:facet>
                <h:outputText value="#{_administrators.archived}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_administrators.users.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{usersHome.instance.administrators != null ? 'changeParent' : 'selectParent'}" value="#{usersHome.instance.administrators != null ? 'Change' : 'Select'} administrators"
                       view="/AdministratorsList.xhtml">
                <f:param name="from" value="UsersEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Registered user">
    <div class="association" id="registeredUserParent">

        <h:outputText value="There is no registeredUser associated with this users."
                   rendered="#{usersHome.instance.registeredUser == null}"/>

        <rich:dataTable var="_registeredUser"
                   value="#{usersHome.instance.registeredUser}"
                rendered="#{usersHome.instance.registeredUser != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="registeredUserTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_registeredUser.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Addresses by billing address id</f:facet>
                <h:outputText value="#{_registeredUser.addressesByBillingAddress.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Addresses by delivery address id</f:facet>
                <h:outputText value="#{_registeredUser.addressesByDeliveryAddress.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_registeredUser.users.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{usersHome.instance.registeredUser != null ? 'changeParent' : 'selectParent'}" value="#{usersHome.instance.registeredUser != null ? 'Change' : 'Select'} registeredUser"
                       view="/RegisteredUserList.xhtml">
                <f:param name="from" value="UsersEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
