<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Roles Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{rolesHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="rolename" template="layout/display.xhtml">
            <ui:define name="label">Rolename</ui:define>
            <h:outputText value="#{rolesHome.instance.rolename}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/RolesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty rolesFrom ? 'RolesList' : rolesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Administrator roles</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="administratorRolesChildren">

        <h:outputText value="There are no administratorRoles associated with this roles."
                   rendered="#{empty rolesHome.administratorRoles}"/>

        <rich:dataTable value="#{rolesHome.administratorRoles}"
                       var="_administratorRole"
                  rendered="#{not empty rolesHome.administratorRoles}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="administratorRolesTable">
            <rich:column sortBy="#{_administratorRole.id.administrator}">
                <f:facet name="header">Administrator</f:facet>
                <h:outputText value="#{_administratorRole.id.administrator}"/>
            </rich:column>
            <rich:column sortBy="#{_administratorRole.id.role}">
                <f:facet name="header">Role</f:facet>
                <h:outputText value="#{_administratorRole.id.role}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectadministratorRole"
                     value="Select"
                      view="/AdministratorRole.xhtml">
                    <f:param name="administratorRoleAdministrator"
                            value="#{_administratorRole.id.administrator}"/>
                    <f:param name="administratorRoleRole"
                            value="#{_administratorRole.id.role}"/>
                    <f:param name="administratorRoleFrom" value="Roles"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add administratorRole"
                view="/AdministratorRoleEdit.xhtml">
            <f:param name="rolesId"
                    value="#{rolesHome.instance.id}"/>
            <f:param name="administratorRoleFrom" value="Roles"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
