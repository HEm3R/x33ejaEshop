<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/adminTemplate.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Administrator Details</f:facet>

		<s:decorate id="email" template="/layout/display.xhtml">
            <ui:define name="label">Email</ui:define>
            <h:outputText value="#{administratorManager.administrator.email}"/>
        </s:decorate>

        <s:decorate id="firstname" template="/layout/display.xhtml">
            <ui:define name="label">Firstname</ui:define>
            <h:outputText value="#{administratorManager.administrator.firstname}"/>
        </s:decorate>

        <s:decorate id="surname" template="/layout/display.xhtml">
            <ui:define name="label">Surname</ui:define>
            <h:outputText value="#{administratorManager.administrator.surname}"/>
        </s:decorate>
        
        <s:decorate id="username" template="/layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{administratorManager.administrator.username}"/>
        </s:decorate>

        <s:decorate id="archived" template="/layout/display.xhtml">
            <ui:define name="label">Archived</ui:define>
            <h:outputText value="#{administratorManager.administrator.archived}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/administration/AdministratorEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty administratorFrom ? 'administration/AdministratorsList' : administratorFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    
</ui:define>

</ui:composition>
