<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="roles" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{rolesHome.managed ? 'Edit' : 'Add'} Roles</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{rolesHome.managed}"
                          value="#{rolesHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="rolenameField" template="layout/edit.xhtml">
                <ui:define name="label">Rolename</ui:define>
                <h:inputText id="rolename"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{rolesHome.instance.rolename}">
                    <a:support event="onblur" reRender="rolenameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{rolesHome.persist}"
                       disabled="#{!rolesHome.wired}"
                       rendered="#{!rolesHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{rolesHome.update}"
                       rendered="#{rolesHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{rolesHome.remove}"
                      immediate="true"
                       rendered="#{rolesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Roles.xhtml"
                rendered="#{rolesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty rolesFrom ? 'RolesList' : rolesFrom}.xhtml"
                rendered="#{!rolesHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Administrator roles">
        <h:form styleClass="association" id="administratorRolesChildren">

            <h:outputText value="There are no administratorRoles associated with this roles."
                       rendered="#{empty rolesHome.administratorRoles}"/>

            <rich:dataTable value="#{rolesHome.administratorRoles}"
                           var="_administratorRole"
                      rendered="#{not empty rolesHome.administratorRoles}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="administratorRolesTable">
                <rich:column sortBy="#{_administratorRole.id.administrator}">
                    <f:facet name="header">Administrator</f:facet>
                    <h:outputText value="#{_administratorRole.id.administrator}"/>
                </rich:column>
                <rich:column sortBy="#{_administratorRole.id.role}">
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{_administratorRole.id.role}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{rolesHome.managed}" id="administratorRoles">
        <div class="actionButtons">
            <s:button id="addadministratorRole"
                   value="Add administratorRole"
                    view="/AdministratorRoleEdit.xhtml"
             propagation="none">
                 <f:param name="rolesId"
                         value="#{rolesHome.instance.id}"/>
                 <f:param name="administratorRoleFrom" value="Roles"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
