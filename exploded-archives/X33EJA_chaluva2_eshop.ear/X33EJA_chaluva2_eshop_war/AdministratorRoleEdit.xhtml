<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="administratorRole" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{administratorRoleHome.managed ? 'Edit' : 'Add'} Administrator role</f:facet>


            <s:decorate id="administratorField" template="layout/edit.xhtml">
                <ui:define name="label">Administrator</ui:define>
                <h:inputText id="administrator"
                       required="true"
                       disabled="#{administratorRoleHome.managed}"
                          value="#{administratorRoleHome.instance.id.administrator}">
                    <a:support event="onblur" reRender="administratorField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="roleField" template="layout/edit.xhtml">
                <ui:define name="label">Role</ui:define>
                <h:inputText id="role"
                       required="true"
                       disabled="#{administratorRoleHome.managed}"
                          value="#{administratorRoleHome.instance.id.role}">
                    <a:support event="onblur" reRender="roleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{administratorRoleHome.persist}"
                       disabled="#{!administratorRoleHome.wired}"
                       rendered="#{!administratorRoleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{administratorRoleHome.update}"
                       rendered="#{administratorRoleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{administratorRoleHome.remove}"
                      immediate="true"
                       rendered="#{administratorRoleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/AdministratorRole.xhtml"
                rendered="#{administratorRoleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty administratorRoleFrom ? 'AdministratorRoleList' : administratorRoleFrom}.xhtml"
                rendered="#{!administratorRoleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Administrators *" labelClass="required">
    <div class="association" id="administratorsParent">

        <h:outputText value="There is no administrators associated with this administratorRole."
                   rendered="#{administratorRoleHome.instance.administrators == null}"/>

        <rich:dataTable var="_administrators"
                   value="#{administratorRoleHome.instance.administrators}"
                rendered="#{administratorRoleHome.instance.administrators != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="administratorsTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Archived</f:facet>
                <h:outputText value="#{_administrators.archived}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_administrators.users.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{administratorRoleHome.instance.administrators != null ? 'changeParent' : 'selectParent'}" value="#{administratorRoleHome.instance.administrators != null ? 'Change' : 'Select'} administrators"
                       view="/AdministratorsList.xhtml">
                <f:param name="from" value="AdministratorRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Roles *" labelClass="required">
    <div class="association" id="rolesParent">

        <h:outputText value="There is no roles associated with this administratorRole."
                   rendered="#{administratorRoleHome.instance.roles == null}"/>

        <rich:dataTable var="_roles"
                   value="#{administratorRoleHome.instance.roles}"
                rendered="#{administratorRoleHome.instance.roles != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="rolesTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_roles.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rolename</f:facet>
                <h:outputText value="#{_roles.rolename}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{administratorRoleHome.instance.roles != null ? 'changeParent' : 'selectParent'}" value="#{administratorRoleHome.instance.roles != null ? 'Change' : 'Select'} roles"
                       view="/RolesList.xhtml">
                <f:param name="from" value="AdministratorRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
