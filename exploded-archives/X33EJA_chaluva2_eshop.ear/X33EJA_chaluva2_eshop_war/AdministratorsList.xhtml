<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="administratorsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Administrators Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{administratorsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AdministratorsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Administrators Search Results (#{empty administratorsList.resultList ? 0 : (administratorsList.paginated ? administratorsList.resultCount : administratorsList.resultList.size)})</f:facet>
    <div class="results" id="administratorsList">

    <h:outputText value="The administrators search returned no results."
               rendered="#{empty administratorsList.resultList}"/>

    <rich:dataTable id="administratorsList"
                var="_administrators"
              value="#{administratorsList.resultList}"
           rendered="#{not empty administratorsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorsList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="administrators.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administrators.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorsList}"/>
                    <ui:param name="propertyLabel" value="Archived"/>
                    <ui:param name="propertyPath" value="administrators.archived"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administrators.archived}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{administratorsList}"/>
                    <ui:param name="propertyLabel" value="Users id"/>
                    <ui:param name="propertyPath" value="administrators.users.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_administrators.users.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Administrators' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="administratorsViewId">
                <f:param name="administratorsId"
                        value="#{_administrators.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AdministratorsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="administratorsEdit"
                rendered="#{empty from}">
                <f:param name="administratorsId"
                        value="#{_administrators.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AdministratorsList.xhtml"
            rendered="#{administratorsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AdministratorsList.xhtml"
            rendered="#{administratorsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{administratorsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AdministratorsList.xhtml"
            rendered="#{administratorsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{administratorsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AdministratorsList.xhtml"
            rendered="#{administratorsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{administratorsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AdministratorsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create administrators">
            <f:param name="administratorsId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
