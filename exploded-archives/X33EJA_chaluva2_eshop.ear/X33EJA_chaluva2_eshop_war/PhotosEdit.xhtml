<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="photos" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{photosHome.managed ? 'Edit' : 'Add'} Photos</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{photosHome.managed}"
                          value="#{photosHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="createdField" template="layout/edit.xhtml">
                <ui:define name="label">Created</ui:define>
                <h:inputText id="created"
                           size="5"
                       required="true"
                          value="#{photosHome.instance.created}">
                    <s:convertDateTime type="time"/>
                    <a:support event="onblur" reRender="createdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{photosHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="orderField" template="layout/edit.xhtml">
                <ui:define name="label">Order</ui:define>
                <h:inputText id="order"
                       required="true"
                          value="#{photosHome.instance.order}">
                    <a:support event="onblur" reRender="orderField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{photosHome.persist}"
                       disabled="#{!photosHome.wired}"
                       rendered="#{!photosHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{photosHome.update}"
                       rendered="#{photosHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{photosHome.remove}"
                      immediate="true"
                       rendered="#{photosHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Photos.xhtml"
                rendered="#{photosHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty photosFrom ? 'PhotosList' : photosFrom}.xhtml"
                rendered="#{!photosHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Administrators *" labelClass="required">
    <div class="association" id="administratorsParent">

        <h:outputText value="There is no administrators associated with this photos."
                   rendered="#{photosHome.instance.administrators == null}"/>

        <rich:dataTable var="_administrators"
                   value="#{photosHome.instance.administrators}"
                rendered="#{photosHome.instance.administrators != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="administratorsTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Archived</f:facet>
                <h:outputText value="#{_administrators.archived}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_administrators.users.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{photosHome.instance.administrators != null ? 'changeParent' : 'selectParent'}" value="#{photosHome.instance.administrators != null ? 'Change' : 'Select'} administrators"
                       view="/AdministratorsList.xhtml">
                <f:param name="from" value="PhotosEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Product *" labelClass="required">
    <div class="association" id="productParent">

        <h:outputText value="There is no product associated with this photos."
                   rendered="#{photosHome.instance.product == null}"/>

        <rich:dataTable var="_product"
                   value="#{photosHome.instance.product}"
                rendered="#{photosHome.instance.product != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="productTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_product.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Action price</f:facet>
                <h:outputText value="#{_product.actionPrice}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Administrators id</f:facet>
                <h:outputText value="#{_product.administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                <h:outputText value="#{_product.created}">
                    <s:convertDateTime type="time"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_product.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">In action</f:facet>
                <h:outputText value="#{_product.inAction}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{_product.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State</f:facet>
                <h:outputText value="#{_product.state}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{photosHome.instance.product != null ? 'changeParent' : 'selectParent'}" value="#{photosHome.instance.product != null ? 'Change' : 'Select'} product"
                       view="/ProductList.xhtml">
                <f:param name="from" value="PhotosEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
