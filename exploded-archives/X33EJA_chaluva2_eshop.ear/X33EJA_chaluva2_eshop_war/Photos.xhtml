<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Photos Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{photosHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="created" template="layout/display.xhtml">
            <ui:define name="label">Created</ui:define>
            <h:outputText value="#{photosHome.instance.created}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{photosHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="order" template="layout/display.xhtml">
            <ui:define name="label">Order</ui:define>
            <h:outputText value="#{photosHome.instance.order}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PhotosEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty photosFrom ? 'PhotosList' : photosFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Administrators</h:panelGroup>
        </f:facet>
    <div class="association" id="administratorsParent">

        <h:outputText value="There is no administrators associated with this photos."
                   rendered="#{photosHome.instance.administrators == null}"/>

        <rich:dataTable var="_administrators"
                   value="#{photosHome.instance.administrators}"
                rendered="#{photosHome.instance.administrators != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="administratorsTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Archived</f:facet>
                <h:outputText value="#{_administrators.archived}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_administrators.users.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewadministrators"
                     value="View"
                      view="/Administrators.xhtml">
                    <f:param name="administratorsId"
                           value="#{_administrators.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Product</h:panelGroup>
        </f:facet>
    <div class="association" id="productParent">

        <h:outputText value="There is no product associated with this photos."
                   rendered="#{photosHome.instance.product == null}"/>

        <rich:dataTable var="_product"
                   value="#{photosHome.instance.product}"
                rendered="#{photosHome.instance.product != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="productTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_product.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Action price</f:facet>
                <h:outputText value="#{_product.actionPrice}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Administrators id</f:facet>
                <h:outputText value="#{_product.administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                <h:outputText value="#{_product.created}">
                    <s:convertDateTime type="time"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_product.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">In action</f:facet>
                <h:outputText value="#{_product.inAction}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{_product.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State</f:facet>
                <h:outputText value="#{_product.state}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewproduct"
                     value="View"
                      view="/Product.xhtml">
                    <f:param name="productId"
                           value="#{_product.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
