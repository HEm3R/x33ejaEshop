<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ordersSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Orders Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{ordersList.orders.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{ordersList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/OrdersList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Orders Search Results (#{empty ordersList.resultList ? 0 : (ordersList.paginated ? ordersList.resultCount : ordersList.resultList.size)})</f:facet>
    <div class="results" id="ordersList">

    <h:outputText value="The orders search returned no results."
               rendered="#{empty ordersList.resultList}"/>

    <rich:dataTable id="ordersList"
                var="_orders"
              value="#{ordersList.resultList}"
           rendered="#{not empty ordersList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="orders.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="Created"/>
                    <ui:param name="propertyPath" value="orders.created"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.created}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="Delivery types id"/>
                    <ui:param name="propertyPath" value="orders.deliveryTypes.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.deliveryTypes.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="orders.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="Payment types id"/>
                    <ui:param name="propertyPath" value="orders.paymentTypes.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.paymentTypes.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="Registered user id"/>
                    <ui:param name="propertyPath" value="orders.registeredUser.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.registeredUser.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordersList}"/>
                    <ui:param name="propertyLabel" value="State"/>
                    <ui:param name="propertyPath" value="orders.state"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orders.state}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Orders' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ordersViewId">
                <f:param name="ordersId"
                        value="#{_orders.id}"/>
            </s:link>
            #{' '}
            <s:link view="/OrdersEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ordersEdit"
                rendered="#{empty from}">
                <f:param name="ordersId"
                        value="#{_orders.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/OrdersList.xhtml"
            rendered="#{ordersList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/OrdersList.xhtml"
            rendered="#{ordersList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ordersList.previousFirstResult}"/>
        </s:link>

        <s:link view="/OrdersList.xhtml"
            rendered="#{ordersList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ordersList.nextFirstResult}"/>
        </s:link>

        <s:link view="/OrdersList.xhtml"
            rendered="#{ordersList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ordersList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/OrdersEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create orders">
            <f:param name="ordersId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
