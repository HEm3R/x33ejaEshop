<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="addressesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Addresses Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">City</ui:define>
                <h:inputText id="city" value="#{addressesList.addresses.city}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Country</ui:define>
                <h:inputText id="country" value="#{addressesList.addresses.country}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">House number</ui:define>
                <h:inputText id="houseNumber" value="#{addressesList.addresses.houseNumber}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Post code</ui:define>
                <h:inputText id="postCode" value="#{addressesList.addresses.postCode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Street</ui:define>
                <h:inputText id="street" value="#{addressesList.addresses.street}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{addressesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AddressesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Addresses Search Results (#{empty addressesList.resultList ? 0 : (addressesList.paginated ? addressesList.resultCount : addressesList.resultList.size)})</f:facet>
    <div class="results" id="addressesList">

    <h:outputText value="The addresses search returned no results."
               rendered="#{empty addressesList.resultList}"/>

    <rich:dataTable id="addressesList"
                var="_addresses"
              value="#{addressesList.resultList}"
           rendered="#{not empty addressesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressesList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="addresses.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addresses.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressesList}"/>
                    <ui:param name="propertyLabel" value="City"/>
                    <ui:param name="propertyPath" value="addresses.city"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addresses.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressesList}"/>
                    <ui:param name="propertyLabel" value="Country"/>
                    <ui:param name="propertyPath" value="addresses.country"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addresses.country}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressesList}"/>
                    <ui:param name="propertyLabel" value="House number"/>
                    <ui:param name="propertyPath" value="addresses.houseNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addresses.houseNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressesList}"/>
                    <ui:param name="propertyLabel" value="Post code"/>
                    <ui:param name="propertyPath" value="addresses.postCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addresses.postCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressesList}"/>
                    <ui:param name="propertyLabel" value="Street"/>
                    <ui:param name="propertyPath" value="addresses.street"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addresses.street}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Addresses' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="addressesViewId">
                <f:param name="addressesId"
                        value="#{_addresses.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AddressesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="addressesEdit"
                rendered="#{empty from}">
                <f:param name="addressesId"
                        value="#{_addresses.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AddressesList.xhtml"
            rendered="#{addressesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AddressesList.xhtml"
            rendered="#{addressesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{addressesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AddressesList.xhtml"
            rendered="#{addressesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{addressesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AddressesList.xhtml"
            rendered="#{addressesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{addressesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AddressesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create addresses">
            <f:param name="addressesId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
