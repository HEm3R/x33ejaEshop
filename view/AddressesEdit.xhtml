<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="addresses" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{addressesHome.managed ? 'Edit' : 'Add'} Addresses</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{addressesHome.managed}"
                          value="#{addressesHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="cityField" template="layout/edit.xhtml">
                <ui:define name="label">City</ui:define>
                <h:inputText id="city"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{addressesHome.instance.city}">
                    <a:support event="onblur" reRender="cityField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="countryField" template="layout/edit.xhtml">
                <ui:define name="label">Country</ui:define>
                <h:inputText id="country"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{addressesHome.instance.country}">
                    <a:support event="onblur" reRender="countryField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="houseNumberField" template="layout/edit.xhtml">
                <ui:define name="label">House number</ui:define>
                <h:inputText id="houseNumber"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{addressesHome.instance.houseNumber}">
                    <a:support event="onblur" reRender="houseNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="postCodeField" template="layout/edit.xhtml">
                <ui:define name="label">Post code</ui:define>
                <h:inputText id="postCode"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{addressesHome.instance.postCode}">
                    <a:support event="onblur" reRender="postCodeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <s:decorate id="streetField" template="layout/edit.xhtml">
                <ui:define name="label">Street</ui:define>
                <h:inputTextarea id="street"
                               cols="80"
                               rows="3"
                              value="#{addressesHome.instance.street}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{addressesHome.persist}"
                       disabled="#{!addressesHome.wired}"
                       rendered="#{!addressesHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{addressesHome.update}"
                       rendered="#{addressesHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{addressesHome.remove}"
                      immediate="true"
                       rendered="#{addressesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Addresses.xhtml"
                rendered="#{addressesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty addressesFrom ? 'AddressesList' : addressesFrom}.xhtml"
                rendered="#{!addressesHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Registered users for billing address">
        <h:form styleClass="association" id="registeredUsersForBillingAddressChildren">

            <h:outputText value="There are no registeredUsersForBillingAddress associated with this addresses."
                       rendered="#{empty addressesHome.registeredUsersForBillingAddress}"/>

            <rich:dataTable value="#{addressesHome.registeredUsersForBillingAddress}"
                           var="_registeredUser"
                      rendered="#{not empty addressesHome.registeredUsersForBillingAddress}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="registeredUsersForBillingAddressTable">
                <rich:column sortBy="#{_registeredUser.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_registeredUser.id}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{addressesHome.managed}" id="registeredUsersForBillingAddress">
        <div class="actionButtons">
            <s:button id="addregisteredUser"
                   value="Add registeredUser"
                    view="/RegisteredUserEdit.xhtml"
             propagation="none">
                 <f:param name="addressesId"
                         value="#{addressesHome.instance.id}"/>
                 <f:param name="registeredUserFrom" value="Addresses"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Registered users for delivery address">
        <h:form styleClass="association" id="registeredUsersForDeliveryAddressChildren">

            <h:outputText value="There are no registeredUsersForDeliveryAddress associated with this addresses."
                       rendered="#{empty addressesHome.registeredUsersForDeliveryAddress}"/>

            <rich:dataTable value="#{addressesHome.registeredUsersForDeliveryAddress}"
                           var="_registeredUser"
                      rendered="#{not empty addressesHome.registeredUsersForDeliveryAddress}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="registeredUsersForDeliveryAddressTable">
                <rich:column sortBy="#{_registeredUser.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_registeredUser.id}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{addressesHome.managed}" id="registeredUsersForDeliveryAddress">
        <div class="actionButtons">
            <s:button id="addregisteredUser"
                   value="Add registeredUser"
                    view="/RegisteredUserEdit.xhtml"
             propagation="none">
                 <f:param name="addressesId"
                         value="#{addressesHome.instance.id}"/>
                 <f:param name="registeredUserFrom" value="Addresses"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
