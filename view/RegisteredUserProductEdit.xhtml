<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="registeredUserProduct" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{registeredUserProductHome.managed ? 'Edit' : 'Add'} Registered user product</f:facet>


            <s:decorate id="productField" template="layout/edit.xhtml">
                <ui:define name="label">Product</ui:define>
                <h:inputText id="product"
                       required="true"
                       disabled="#{registeredUserProductHome.managed}"
                          value="#{registeredUserProductHome.instance.id.product}">
                    <a:support event="onblur" reRender="productField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="registeredUserField" template="layout/edit.xhtml">
                <ui:define name="label">Registered user</ui:define>
                <h:inputText id="registeredUser"
                       required="true"
                       disabled="#{registeredUserProductHome.managed}"
                          value="#{registeredUserProductHome.instance.id.registeredUser}">
                    <a:support event="onblur" reRender="registeredUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{registeredUserProductHome.persist}"
                       disabled="#{!registeredUserProductHome.wired}"
                       rendered="#{!registeredUserProductHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{registeredUserProductHome.update}"
                       rendered="#{registeredUserProductHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{registeredUserProductHome.remove}"
                      immediate="true"
                       rendered="#{registeredUserProductHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/RegisteredUserProduct.xhtml"
                rendered="#{registeredUserProductHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty registeredUserProductFrom ? 'RegisteredUserProductList' : registeredUserProductFrom}.xhtml"
                rendered="#{!registeredUserProductHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Product *" labelClass="required">
    <div class="association" id="productParent">

        <h:outputText value="There is no product associated with this registeredUserProduct."
                   rendered="#{registeredUserProductHome.instance.product == null}"/>

        <rich:dataTable var="_product"
                   value="#{registeredUserProductHome.instance.product}"
                rendered="#{registeredUserProductHome.instance.product != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="productTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_product.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Action price</f:facet>
                <h:outputText value="#{_product.actionPrice}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Administrators id</f:facet>
                <h:outputText value="#{_product.administrators.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                <h:outputText value="#{_product.created}">
                    <s:convertDateTime type="time"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_product.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">In action</f:facet>
                <h:outputText value="#{_product.inAction}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{_product.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State</f:facet>
                <h:outputText value="#{_product.state}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{registeredUserProductHome.instance.product != null ? 'changeParent' : 'selectParent'}" value="#{registeredUserProductHome.instance.product != null ? 'Change' : 'Select'} product"
                       view="/ProductList.xhtml">
                <f:param name="from" value="RegisteredUserProductEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Registered user *" labelClass="required">
    <div class="association" id="registeredUserParent">

        <h:outputText value="There is no registeredUser associated with this registeredUserProduct."
                   rendered="#{registeredUserProductHome.instance.registeredUser == null}"/>

        <rich:dataTable var="_registeredUser"
                   value="#{registeredUserProductHome.instance.registeredUser}"
                rendered="#{registeredUserProductHome.instance.registeredUser != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="registeredUserTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_registeredUser.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Addresses by billing address id</f:facet>
                <h:outputText value="#{_registeredUser.addressesByBillingAddress.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Addresses by delivery address id</f:facet>
                <h:outputText value="#{_registeredUser.addressesByDeliveryAddress.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Users id</f:facet>
                <h:outputText value="#{_registeredUser.users.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{registeredUserProductHome.instance.registeredUser != null ? 'changeParent' : 'selectParent'}" value="#{registeredUserProductHome.instance.registeredUser != null ? 'Change' : 'Select'} registeredUser"
                       view="/RegisteredUserList.xhtml">
                <f:param name="from" value="RegisteredUserProductEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
