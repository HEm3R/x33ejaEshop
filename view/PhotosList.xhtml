<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="photosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Photos Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{photosList.photos.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{photosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PhotosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Photos Search Results (#{empty photosList.resultList ? 0 : (photosList.paginated ? photosList.resultCount : photosList.resultList.size)})</f:facet>
    <div class="results" id="photosList">

    <h:outputText value="The photos search returned no results."
               rendered="#{empty photosList.resultList}"/>

    <rich:dataTable id="photosList"
                var="_photos"
              value="#{photosList.resultList}"
           rendered="#{not empty photosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{photosList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="photos.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_photos.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{photosList}"/>
                    <ui:param name="propertyLabel" value="Administrators id"/>
                    <ui:param name="propertyPath" value="photos.administrators.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_photos.administrators.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{photosList}"/>
                    <ui:param name="propertyLabel" value="Created"/>
                    <ui:param name="propertyPath" value="photos.created"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_photos.created}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{photosList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="photos.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_photos.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{photosList}"/>
                    <ui:param name="propertyLabel" value="Order"/>
                    <ui:param name="propertyPath" value="photos.order"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_photos.order}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{photosList}"/>
                    <ui:param name="propertyLabel" value="Product id"/>
                    <ui:param name="propertyPath" value="photos.product.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_photos.product.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Photos' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="photosViewId">
                <f:param name="photosId"
                        value="#{_photos.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PhotosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="photosEdit"
                rendered="#{empty from}">
                <f:param name="photosId"
                        value="#{_photos.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PhotosList.xhtml"
            rendered="#{photosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PhotosList.xhtml"
            rendered="#{photosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{photosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PhotosList.xhtml"
            rendered="#{photosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{photosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PhotosList.xhtml"
            rendered="#{photosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{photosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PhotosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create photos">
            <f:param name="photosId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
