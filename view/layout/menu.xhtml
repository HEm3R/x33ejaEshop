<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="#{messages['menu.home']}" propagation="none"/>
        <h:outputText value="select language:"/>
        <ui:include src="localeSelector.xhtml" />
    </rich:toolBarGroup>
    
    
    
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuCart" view="/cart.xhtml" value="Shopping Cart" propagation="none"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="#{messages['menu.login']}" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuProfile" view="/Profile.xhtml" value="#{messages['menu.profile']}" rendered="#{identity.loggedIn and s:hasRole('customer')}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="#{messages['menu.logout']}" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
